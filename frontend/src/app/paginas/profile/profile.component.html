<div class="profile-container">
  <h2>Perfil de Usuario</h2>

  <!-- Formulario de información del usuario -->
  <form [formGroup]="userForm" (ngSubmit)="onUpdateProfile()">
    <div>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" formControlName="username" />
    </div>

    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email" />
    </div>

    <button type="submit" [disabled]="!userForm.valid">
      Actualizar Perfil
    </button>
  </form>

  <!-- Formulario de cambio de contraseña -->
  <h3>Cambiar Contraseña</h3>
  <form [formGroup]="passwordForm" (ngSubmit)="onUpdatePassword()">
    <div>
      <label for="currentPassword">Contraseña actual:</label>
      <input
        type="password"
        id="currentPassword"
        formControlName="currentPassword"
      />
    </div>

    <div>
      <label for="newPassword">Nueva contraseña:</label>
      <input type="password" id="newPassword" formControlName="newPassword" />
    </div>

    <button type="submit" [disabled]="!passwordForm.valid">
      Cambiar Contraseña
    </button>
  </form>

  <!-- Mensajes de éxito/error -->
  <div *ngIf="updateSuccess" class="success">
    Los cambios se guardaron correctamente
  </div>
  <div *ngIf="updateError" class="error">
    {{ updateError }}
  </div>

  <!-- Botón para eliminar cuenta -->
  <div>
    <button (click)="onDeleteAccount()">Eliminar Cuenta</button>
  </div>
</div>
